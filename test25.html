<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Single Negative Point</title>
  <!--[if IE]><script language="javascript" type="text/javascript" src="./src/excanvas.js"></script><![endif]-->
  
  <link rel="stylesheet" type="text/css" href="./src/jquery.jqplot.css" />
  
  <!-- BEGIN: load jquery -->
  <script language="javascript" type="text/javascript" src="./src/jquery-1.3.2.min.js"></script>
  <!-- END: load jquery -->
  
  <!-- BEGIN: load jqplot -->
  <script language="javascript" type="text/javascript" src="./src/jquery.jqplot.js"></script>
  <script language="javascript" type="text/javascript" src="./src/plugins/jqplot.canvasAxisTickRenderer.js"></script>
  <script language="javascript" type="text/javascript" src="./src/plugins/jqplot.canvasTextRenderer.js"></script>
  <script language="javascript" type="text/javascript" src="./src/plugins/jqplot.cursor.js"></script>
  <script language="javascript" type="text/javascript" src="./src/plugins/jqplot.highlighter.js"></script>

  <!-- END: load jqplot -->
<script language="javascript" type="text/javascript">
  
$(document).ready(function(){
    
    line1 = [-2];
    plot = $.jqplot('chart',[line1],{
    title: 'Rotated Text with Canvas Axis',
      axesDefaults:{tickOptions:{formatString:'%.2f'}},
    axes: {
        xaxis: {
            rendererOptions: {
                tickRenderer: $.jqplot.CanvasAxisTickRenderer
            },
            tickOptions: {
                angle: -40
            }
        },
    },
    series: [{
        markerOptions: {
            size: 12
        }
    }],
    
    cursor:{
        zoom:true,
        tooltipOffset: 10,
        tooltipLocation: 'nw'
    },
    
    highlighter: {
        sizeAdjust: 6
    },
  });
    
});


</script>

  </head>
  <body>
<div id="chart" style="height:200px; width:300px;"></div>
  </body>
</html>
